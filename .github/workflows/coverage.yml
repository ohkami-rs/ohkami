name: Coverage & GitHub Pages

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  coverage:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8

      - uses: actions-rs/toolchain@b2417cde72dcf67f306c0ae8e0828a81bf0b189f
        with:
          toolchain: stable
          override: true

      - name: Install llvm-cov
        run: |
          rustup component add llvm-tools-preview
          cargo install cargo-llvm-cov

      - name: Generate coverage
        run: |
          cargo llvm-cov --json --workspace --features openapi,ws,rt_worker,sse > coverage.json
          cargo llvm-cov --html --workspace --features openapi,ws,rt_worker,sse

      - name: Build Pages site
        run: |
          mkdir -p site/coverage
          cp -r target/llvm-cov/html/* site/coverage/
          
          cat > site/cov.html << 'EOF'
              <!DOCTYPE html>
              <html lang="en">
              <head>
              <meta charset="UTF-8" />
              <title>Ohkami Coverage</title>
              <style>
              body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 40px auto;
            padding: 20px;
            line-height: 1.6;
            }
            h1 { margin-bottom: 0; }
              a {
            display: inline-block;
            margin-top: 20px;
            font-size: 1.2em;
            text-decoration: none;
            color: #0070f3;
            }
              a:hover {
            text-decoration: underline;
            }
              </style>
              </head>
              <body>
              <h1>Ohkami â€“ Coverage Reports</h1>
              <p>This site hosts automated code coverage reports generated on every push to <code>main</code>.</p>
          
              <p><strong>Latest Coverage:</strong></p>
              <a href="coverage/" aria-label="View Coverage Report">
              View Coverage Report
              </a>
          
              <p style="margin-top:40px; font-size:0.9em; color:#888;">
              Generated by GitHub Actions using <code>cargo-llvm-cov</code>.
              </p>
              </body>
              </html>
          EOF
          
          LINE=$(jq '.data[0].totals.lines.percent' coverage.json)
          FUNC=$(jq '.data[0].totals.functions.percent' coverage.json)
          REGION=$(jq '.data[0].totals.regions.percent' coverage.json)

          PERCENT=$(echo "($LINE + $FUNC + $REGION)/3" | bc -l | xargs printf "%.2f")
          PERCENT_INT=$(printf "%.0f" "$PERCENT")
          if [ "$PERCENT_INT" -ge 90 ]; then COLOR="brightgreen"; 
          elif [ "$PERCENT_INT" -ge 75 ]; then COLOR="yellowgreen"; 
          else COLOR="red"; 
          fi

          cat > site/coverage_badge.json <<EOF
          {
            "schemaVersion": 1,
            "label": "coverage",
            "message": "${PERCENT}%",
            "color": "${COLOR}"
          }
          EOF

      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@7b1f4a764d45c48632c6b24a0339c27f5614fb0b
        with:
          path: site/

  deploy:
    needs: coverage
    runs-on: ubuntu-latest

    if: >
      github.event_name == 'push' &&
      github.ref == 'refs/heads/main'

    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@d6db90164ac5ed86f2b6aed7e0febac5b3c0c03e
