name: Coverage & GitHub Pages

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  coverage:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # 6.0.2

      # GitHub-hosted runners already provide rustup
      - name: Use Rust stable
        run: rustup default stable

      - name: Install Task
        uses: go-task/setup-task@v1

      - name: Build Pages site (coverage + badge)
        run: task ci:pages:build

      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@7b1f4a764d45c48632c6b24a0339c27f5614fb0b # 4.0.0
        with:
          path: site/

  deploy:
    needs: coverage
    runs-on: ubuntu-latest

    if: >
      github.event_name == 'push' &&
      github.ref == 'refs/heads/main'

    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@d6db90164ac5ed86f2b6aed7e0febac5b3c0c03e # 4.0.5